site_name: Apache Hop Doku
site_url: https://kstna23.github.io/hop-docs/
repo_url: https://github.com/kstna23/hop-docs
repo_name: kstna23/hop-docs

theme:
  name: material
  language: de
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Dunkelmodus aktivieren

    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Hellmodus aktivieren

  features:
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.tabs.link

nav:
  - Ãœbersicht: index.md

  - Guidelines: hop_developer_guidelines.md
  - Datenprodukte:
      - Beispiel: datenproduktbeschreibung_technisch.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite
  - footnotes
  - meta
  - tables
  - pymdownx.superfences
  - pymdownx.tabbed

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kstna23/hop-docs

plugins:
  - search
